name: CD
on:
  push :
    branches : [main]
    
jobs:
    build_android:
        name: Build for android
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14.x

        - name: Setup Expo
          uses: expo/expo-github-action@v6
          with:
            expo-version: 4.x
            token: ${{ secrets.EXPO_SECRET }}
            expo-cache: true

        - name: Install dependencies
          run: npm ci
        
        - name: Set environment vars
          run: GOOGLE_MAPS_API_KEY=${{secrets.GOOGLE_MAPS_API_KEY}}

        - name: Build on EAS
          run: npx eas-cli build -p android --non-interactive
      
    deploy_android:
      name: Deploy to android
      needs: build_android

      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Setup Expo
        uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_SECRET }}
          expo-cache: true

      - name: Install dependencies
        run: npm ci
      
      - name: Create google service key
        run: echo ${{secrets.GOOGLE_PLAY_KEY}} | base64 -d > ./google-api-key.json

      - name: Submit to google play
        run: npx eas-cli submit -p android --latest --non-interactive

    build_ios:
        name: Build for ios
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14.x

        - name: Setup Expo
          uses: expo/expo-github-action@v6
          with:
            expo-version: 4.x
            token: ${{ secrets.EXPO_SECRET }}
            expo-cache: true

        - name: Install dependencies
          run: npm ci
        
        - name: Set environment vars
          run: GOOGLE_MAPS_API_KEY=${{secrets.GOOGLE_MAPS_API_KEY}}

        - name: Build on EAS
          run: npx eas-cli build -p ios --non-interactive

    deploy_ios:
      name: Deploy on ios
      needs: build_ios
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            persist-credentials: false

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14.x
            
        - name: Setup Expo
          uses: expo/expo-github-action@v6
          with:
            expo-version: 4.x
            token: ${{ secrets.EXPO_SECRET }}
            expo-cache: true

        - name: Install dependencies
          run: npm ci

        - name: Submit to testflight
          run: EXPO_APPLE_APP_SPECIFIC_PASSWORD=${{ secrets.APPLE_APP_SPECIFIC_PASS }} npx eas-cli submit -p ios --latest --non-interactive
