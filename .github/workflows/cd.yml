name: CD
on:
  push :
    branches : [main]
    
jobs:

    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14.x

        - name: Setup Expo
          uses: expo/expo-github-action@v6
          with:
            expo-version: 4.x
            token: ${{ secrets.EXPO_SECRET }}
            expo-cache: true

        - name: Install dependencies
          run: npm ci
          
        - name: Build on EAS
          run: npx eas-cli build -p ios --non-interactive
          
          
    deploy:
      name: Deploy
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            persist-credentials: false

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14.x
            
        - name: Setup Expo
          uses: expo/expo-github-action@v6
          with:
            expo-version: 4.x
            token: ${{ secrets.EXPO_SECRET }}
            expo-cache: true

        - name: Install dependencies
          run: npm ci

        - name: Submit to testflight
          run: EXPO_APPLE_APP_SPECIFIC_PASSWORD=${{ secrets.APPLE_APP_SPECIFIC_PASS }} npx eas-cli submit -p ios --latest --non-interactive
