name: CD
on:
  push :
    branches : [main]
    
jobs:
  build_ios:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v7
        with:
          packager: npm
          eas-version: latest
          token: ${{ secrets.EXPO_SECRET }}
          expo-cache: true

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Build on EAS
        run: eas build -p ios --non-interactive

  deploy_ios:
      name: Deploy on ios
      needs: build_ios
      runs-on: ubuntu-latest
      steps:
          - name: ðŸ— Setup repo
            uses: actions/checkout@v3

          - name: ðŸ— Setup Node
            uses: actions/setup-node@v3
            with:
              node-version: 20.x
              cache: npm
      
          - name: ðŸ— Setup EAS
            uses: expo/expo-github-action@v7
            with:
              packager: npm
              eas-version: latest
              token: ${{ secrets.EXPO_SECRET }}
              expo-cache: true
      
          - name: ðŸ“¦ Install dependencies
            run: npm install

          - name: Submit to testflight
            run: EXPO_APPLE_APP_SPECIFIC_PASSWORD=${{ secrets.APPLE_APP_SPECIFIC_PASS }} eas submit -p ios --latest --non-interactive

  build_android:
        needs: deploy_ios
        name: Build for android
        runs-on: ubuntu-latest
        steps:
          - name: ðŸ— Setup repo
            uses: actions/checkout@v3
  
          - name: ðŸ— Setup Node
            uses: actions/setup-node@v3
            with:
              node-version: 20.x
              cache: npm
  
          - name: ðŸ— Setup EAS
            uses: expo/expo-github-action@v7
            with:
              packager: npm
              eas-version: latest
              token: ${{ secrets.EXPO_SECRET }}
              expo-cache: true
  
          - name: ðŸ“¦ Install dependencies
            run: npm install
        
          - name: Set environment vars
            run: GOOGLE_MAPS_API_KEY=${{secrets.GOOGLE_MAPS_API_KEY}}

          - name: Build on EAS
            run: npx eas-cli build -p android --non-interactive
      
  deploy_android:
      name: Deploy to android
      needs: build_android

      runs-on: ubuntu-latest
      steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v7
        with:
          packager: npm
          eas-version: latest
          token: ${{ secrets.EXPO_SECRET }}
          expo-cache: true

      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: Create google service key
        run: echo ${{secrets.GOOGLE_PLAY_KEY}} | base64 -d > ./google-api-key.json

      - name: Submit to google play
        run: npx eas-cli submit -p android --latest --non-interactive